<script>
function sacmaSiirUret() {
  const a = [
    "Bir sabah uyandım, çay soğuktu",
    "Pencere açıktı ama rüzgar kararsızdı",
    "Saat bana bakıyordu",
    "Ayakkabım neden buradaydı bilmiyorum"
  ];
  const b = [
    "çünkü simitler düşünüyordu",
    "kediler ekonomi konuşuyordu",
    "mantık o gün izin almıştı",
    "aklım cebimde buruşmuştu"
  ];
  const c = [
    "sonra her şey sustu.",
    "kimse anlamadı.",
    "ben de anlamış gibi yaptım.",
    "hayat devam etti."
  ];
  return a[Math.floor(Math.random()*a.length)] + "<br>" +
         b[Math.floor(Math.random()*b.length)] + "<br>" +
         c[Math.floor(Math.random()*c.length)];
}

function cevapUret(text) {
  text = text.toLowerCase();

  if (text.includes("şiir")) {
    return sacmaSiirUret();
  }
  if (text.includes("hikaye")) {
    return "Bir varmış bir yokmuş… ama hangisi varmış emin değilim.";
  }
  if (text.includes("şarkı")) {
    return "Bu şarkı kulağıma hoş geliyor ama nedenini bilmiyorum.";
  }
  return "Bu soruya baktım, düşündüm, yine de garip hissettim.";
}
</script>
