<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Test</title>
</head>
<body>

<div id="log"></div>
<input id="i" placeholder="yaz ve enter">

<script>
const log = document.getElementById("log");
const i = document.getElementById("i");

let hafiza = JSON.parse(localStorage.getItem("h")) || [];
hafiza.forEach(x => yaz(x));

function yaz(t){
  const d=document.createElement("div");
  d.textContent=t;
  log.appendChild(d);
}

i.addEventListener("keydown", e=>{
  if(e.key==="Enter"){
    const v=i.value;
    if(!v) return;
    i.value="";
    yaz("SEN: "+v);
    hafiza.push("SEN: "+v);

    setTimeout(()=>{
      yaz("BOT: tamam");
      hafiza.push("BOT: tamam");
      localStorage.setItem("h", JSON.stringify(hafiza));
    },100);
  }
});
</script>

</body>
</html>
