<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Aptal AI Bot</title>
<style>
body { font-family: Arial, sans-serif; background:#f0f0f0; padding:20px; }
h1 { color:#333; margin-bottom:5px; }
#ust { font-weight:bold; margin-bottom:20px; }
button, select, input { padding:5px; margin:5px 0; width:100%; max-width:400px; }
#cevap { margin-top:20px; font-weight:bold; white-space:pre-wrap; }
.container { max-width:600px; margin:auto; background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
</style>
</head>
<body>
<div class="container">
  <div id="ust">DENİZ Z TARAFINDAN YAPILDI</div>
  <h1>Aptal AI Bot</h1>

  <label for="mod">Mod Seç:</label>
  <select id="mod">
    <option value="mutlu">Mutlu</option>
    <option value="sinirli">Sinirli</option>
    <option value="uzgun">Üzgün</option>
  </select><br>

  <label for="mesaj">Kelimenizi Girin:</label>
  <input type="text" id="mesaj" placeholder="Tek kelime girin"><br>

  <button onclick="gonder()">Gönder</button>

  <div id="cevap"></div>
</div>

<script>
// ======= BEYİN =======
const kelimeDagarcigi = {
  mutlu: Array.from({length:1000},(_,i)=>`kelime${i+1}`),
  sinirli: Array.from({length:1000},(_,i)=>`kelime${i+1}`),
  uzgun: Array.from({length:1000},(_,i)=>`kelime${i+1}`)
};

const beyin = {
  mutlu: new Set(),
  sinirli: new Set(),
  uzgun: new Set(),
  girilen: new Set()
};

// ======= FONKSİYONLAR =======
function kelimeSec(mod){
  let available = kelimeDagarcigi[mod].filter(k => !beyin[mod].has(k));
  if(available.length===0) return "(tüm kelimeler kullanıldı)";
  const secilen = available[Math.floor(Math.random()*available.length)];
  beyin[mod].add(secilen);
  return secilen;
}

function cevapOlustur(mod,uzunluk=20){
  const kelimeler=[];
  for(let i=0;i<uzunluk;i++){
    const k = kelimeSec(mod);
    if(k==="(tüm kelimeler kullanıldı)") break;
    kelimeler.push(k);
  }
  if(mod==="sinirli") kelimeler.push("hala cevap veriyorum!");
  return kelimeler.join(" ");
}

// ======= ANA FONKSİYON =======
function cevapUret(m,mod="mutlu"){
  m = m.toLowerCase();

  if(beyin.girilen.has(m)) return "Bu kelimeyi zaten kullandın!";
  beyin.girilen.add(m);

  switch(mod){
    case "mutlu": return "Mutlu: "+cevapOlustur("mutlu");
    case "sinirli": return "Sinirli: "+cevapOlustur("sinirli");
    case "uzgun": return "Üzgün: "+cevapOlustur("uzgun");
    default: return "Mutlu: "+cevapOlustur("mutlu");
  }
}

// ======= BUTON =======
function gonder(){
  const mesaj = document.getElementById("mesaj").value.trim();
  const mod = document.getElementById("mod").value;
  if(!mesaj){ alert("Kelime girin!"); return; }
  document.getElementById("cevap").innerText = cevapUret(mesaj,mod);
  document.getElementById("mesaj").value = "";
}
</script>
</body>
</html>
